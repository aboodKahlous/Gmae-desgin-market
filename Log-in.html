<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="background-image: url('img/call-of-duty-mobile.jpg');">


    <div class="obada">
        <div class="log-in">
            <div class="img">
                <img src="img/cover-call.jpg" alt="">
            </div>
    
            <div class="form">
                <form>
                    <h3> Sign in </h3>
                    <label for=""> <i class="fa fa-envelope"></i> Email </label>
                    <input type="email" placeholder="Email..">
                    <label for=""> <i class="fa fa-lock"></i> Password </label>
                    <div class="pass">
                        <i class="fa fa-eye"></i>
                        <input type="password" placeholder="Password..">
                    </div>
                    <button type="submit" class="button"> <span> Sign in </span> </button>
                    <p> You don't have an account ? <a href="/signup.html">  create new one  </a></p>
                </form>
            </div>
    
        </div>
    </div>  

    <div class="overlay"></div>
    

</body>
</html>
